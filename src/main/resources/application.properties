spring.datasource.url=jdbc:mysql://localhost:3306/pelicula_categoria?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=giorno
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#datasource
spring.datasource.name=pelicula_categoria
spring.datasource.generate-unique-name=false

#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.jpa.generate-ddl=true
#Control de grano fino de generación de ddl con hibernate (implementación de JPA utilizada por spring-data por defecto)
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update